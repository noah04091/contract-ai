<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Contracts - Mockup V2 (Linear Style)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      color: #1e293b;
    }

    .navbar {
      height: 64px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #64748b;
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 56px 24px 80px;
    }

    /* Header Row */
    .header-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 40px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e2e8f0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
    }

    .header-text h1 {
      font-size: 22px;
      font-weight: 700;
      color: #0f172a;
      letter-spacing: -0.02em;
    }

    .header-text p {
      font-size: 13px;
      color: #64748b;
      margin-top: 2px;
    }

    /* Steps Indicator - Linear style */
    .steps-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .step-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e2e8f0;
      transition: all 0.2s ease;
    }

    .step-dot.active {
      width: 32px;
      border-radius: 5px;
      background: #3b82f6;
    }

    .step-dot.completed {
      background: #10b981;
    }

    /* Main Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }

    /* Section */
    .section {
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      overflow: hidden;
    }

    .section-header {
      padding: 16px 20px;
      border-bottom: 1px solid #f1f5f9;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-header svg {
      width: 18px;
      height: 18px;
      color: #3b82f6;
    }

    .section-header h2 {
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
    }

    .section-body {
      padding: 24px;
    }

    /* Upload Zone - Minimal */
    .upload-zone {
      border: 1px dashed #d1d5db;
      border-radius: 12px;
      padding: 40px 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #fafbfc;
    }

    .upload-zone:hover {
      border-color: #3b82f6;
      border-style: solid;
      background: #f8faff;
    }

    .upload-zone-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    .upload-zone-text {
      font-size: 14px;
      color: #475569;
      margin-bottom: 4px;
    }

    .upload-zone-text a {
      color: #3b82f6;
      font-weight: 500;
    }

    .upload-zone-hint {
      font-size: 12px;
      color: #94a3b8;
    }

    /* Text Input */
    .text-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: 100%;
    }

    .text-section label {
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
    }

    .text-section textarea {
      flex: 1;
      width: 100%;
      padding: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 14px;
      background: #f8fafc;
      resize: none;
      min-height: 180px;
      transition: all 0.2s ease;
    }

    .text-section textarea:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.08);
    }

    .text-section textarea::placeholder {
      color: #94a3b8;
    }

    /* Continue Button */
    .continue-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .continue-btn:hover {
      background: #2563eb;
    }

    /* Bottom Info */
    .bottom-info {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #64748b;
    }

    .info-item-icon {
      font-size: 16px;
    }

    svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
