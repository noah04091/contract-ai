    <!-- üîß CSS-Preload Error Handler - muss VOR React laden -->
    <script>
      // Globaler Handler f√ºr CSS-Preload-Fehler
      // Diese Fehler sind nicht kritisch - CSS l√§dt trotzdem √ºber normale link-Tags
      window.addEventListener('error', function(event) {
        if (event.message && event.message.includes('preload CSS')) {
          console.log('[CSS-Preload] Fehler ignoriert (nicht kritisch):', event.message);
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
      }, true);

      // Auch unhandledrejection f√ºr Promise-basierte Preload-Fehler
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && event.reason.message.includes('preload CSS')) {
          console.log('[CSS-Preload] Promise-Fehler ignoriert:', event.reason.message);
          event.preventDefault();
          return false;
        }
      });
    </script>
